{% block body %}
<div class="container bg-light shadow-sm">
  <div class="row mt-1">
      <div class="col-12 mt-3 text-center">
          <img src="{% static 'images/logo-index.png' %}" width="92"  alt="logo">
          <h1 class="h3 text-secondary">FitBox</h1>
          <p class="text-secondary">Saúde e Tecnologia</p>
      </div>
  </div>

  
  <div class="mt-md-3 d-flex justify-content-center">
      <div class="p-2 flex bd-highlight">
          <a class="text-secondary lh-2 btn btn-light" href="{% url 'cadastro:indice' %}">
              <div class="text-center">
                  <span>
                      <img src="{% static 'images/pacientes.png' %} class="mx-auto d-block" alt="" width="72">
                  </span>
                  <span>
                      Meus<br>Pacientes
                  </span>
              </div>
          </a>
          <a class="text-secondary lh-2 btn btn-light" id="novo-cadastro" href="{% static 'images/novo-paciente.png' %}">
              <div>
                  <span>
                      <img src="{% static 'images/novo-paciente.png' %}" class="mx-auto d-block"alt="" width="72">

                  </span>
                  <span>
                      Novos <br>Pacientes
                  </span>

              </div>
          </a>
      </div>
  </div>
</div>


<script type="text/javascript">
  $(document).ready(function() {

  $("#novo-cadastro").modalForm({
      formURL: "{% url 'cadastro:cadastro_paciente_popup' %}"
  });

  });
  </script>
