{% extends 'base/base.html' %}
{% load static %}
{% block title %}FitBox{% endblock title %}

{% block body %}
	<div id="interface">
			<img id="img-logo" src="{% static 'images/logo-index.png' %}" alt="FitBox"/>
			<div id="meus-pacientes">
				<a href="{% url 'cadastro:indice' %}">
					<p><img class="img-paciente" src="{% static 'images/pacientes.png' %}"/><p>
					<p>Meus Pacientes</p>
				</a>
			</div>
			<div id="novo-paciente" class="col-md-9" >

                <div class=" modal fade" tabindex="-1" role="dialog" id="modal">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content"></div>
                  </div>
                </div>
                <button id="novo-cadastro" class="btn btn-outline-dark" type="button" name="button">

                 <div class="row-cols-md-2 pr-4 d-sm-flex">
                    <div class="col-md-4">
                        <p>Adicionar Pacient</p>
                    </div>
                    <div class="col-md-4 h-25 w-25 ">
				        <img class="card-img-top" src="{% static 'images/novo-paciente.png' %}"/>
                    </div>
                 </div>

                </button>
			</div>
    </div>

    <script type="text/javascript">
    $(document).ready(function() {

    $("#novo-cadastro").modalForm({
        formURL: "{% url 'cadastro:cadastro_paciente_popup' %}"
    });

    });
    </script>


{% endblock %}
