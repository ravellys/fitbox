{% extends 'base/base.html' %}
{% load static %}
{% block title %}FitBox - Cadastro{% endblock title %}

{% block body %}
    <div id="interface">
        <form onsubmit="{% url 'cadastro:cadastro_paciente' %}" method="post">
        {% csrf_token %}

         <table>
         <tr>
             <td>
                 <tr>
                     <td>Nome Completo:</td>
                     <td>{{ form.nome }}</td>
                 </tr>
                 <tr>
                     <td>Email</td>
                     <td>{{ form.email }}</td>
                 </tr>
                 <tr>
                     <td>Data de nascimento</td>
                     <td>{{ form.nascimento }}</td>
                 </tr>
                 <tr>
                     <td>Sexo</td>
                     <td>{{ form.sexo }}</td>
                 </tr>
             </td>
             <td>
                 <input type="submit" id="name" class="btn btn-dark" value="Enviar" />
             </td>
         </tr>

        </table>
      </form>
    </div>

{% endblock %}
